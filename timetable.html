<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable</title>
    <style>
        /* Center the content on the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .message {
            font-weight: bold;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Timetable</h1>
        <p class="message">{{ message }}</p>

        {% if data %}
            <table>
                <tr>
                    <th>Course Name</th>
                    <th>Room</th>
                    <th>Day</th>
                    <th>Time</th>
                </tr>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>  <!-- course_name -->
                        <td>{{ row[1] }}</td>  <!-- room -->
                        <td>{{ row[2] }}</td>  <!-- day -->
                        <td>{{ row[3] }}</td>  <!-- time -->
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No data found for this day.</p>
        {% endif %}
    </div>
</body>
</html>
